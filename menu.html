<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu üìñ</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      min-height: 100vh;
      background: url('image/bg.jpeg') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      padding: 40px 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
      animation: fadeIn 0.8s ease;
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: #8b2c22;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .header p {
      color: #c63838;
      font-size: 0.95rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }

    .card {
      background: linear-gradient(135deg, #8b2c22 0%, #a83f38 100%);
      padding: 28px;
      border-radius: 16px;
      border: 2px solid #f3eebe;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 200px;
      animation: slideUp 0.6s ease;
      box-shadow: 0 10px 25px rgba(139, 44, 34, 0.15);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .card:hover::before {
      opacity: 1;
      animation: shimmer 0.6s ease;
    }

    .card-content {
      position: relative;
      z-index: 1;
    }

    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.4s; }
    .card:nth-child(5) { animation-delay: 0.5s; }
    .card:nth-child(6) { animation-delay: 0.6s; }
    .card:nth-child(7) { animation-delay: 0.7s; }

    .card:hover {
      background: linear-gradient(135deg, #c63838 0%, #d84646 100%);
      transform: translateY(-12px) scale(1.05);
      box-shadow: 0 20px 50px rgba(198, 56, 56, 0.4);
    }

    .card-icon {
      font-size: 3rem;
      margin-bottom: 12px;
      display: inline-block;
      transition: all 0.3s ease;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
    }

    .card:hover .card-icon {
      transform: scale(1.2) rotate(5deg);
      animation: bounce 0.6s ease;
    }

    .card-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      color: #f3eebe;
      margin-bottom: 8px;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .card:hover .card-title {
      color: #ffe4e8;
      text-shadow: 0 2px 8px rgba(243, 62, 62, 0.3);
    }

    .card-desc {
      font-size: 0.8rem;
      color: #ffe4e8;
      transition: all 0.3s ease;
    }

    .card:hover .card-desc {
      color: #fff5f7;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 28px;
      border-radius: 24px;
      background: #ff69b4;
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .back-btn:hover {
      background: #ff1493;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255, 105, 180, 0.4);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shimmer {
      from {
        right: -50%;
      }
      to {
        right: 150%;
      }
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1.2) rotate(5deg); }
      50% { transform: scale(1.25) rotate(-5deg); }
    }
  </style>
</head>

<body>

<!-- AUDIO PLAYER -->
<audio id="bgMusic" loop>
  <source src="audio/backsound.mpeg" type="audio/mpeg">
</audio>

<div class="container">
  <div class="header">
    <h1>Pilih Halaman</h1>
    <p>Pilih untuk melihat ulang</p>
  </div>

  <div class="grid">
    <!-- MAZE GAME -->
    <a href="maze2.html" class="card" onclick="saveMusicTime();">
      <div class="card-content">
        <div class="card-icon">üéÆ</div>
        <div class="card-title">Maze Game</div>
        <div class="card-desc">Temukan aku!</div>
      </div>
    </a>

    <!-- LETTER -->
    <a href="letter2.html" class="card" onclick="saveMusicTime();">
      <div class="card-content">
        <div class="card-icon">üíå</div>
        <div class="card-title">Love Letter</div>
        <div class="card-desc">Sepucuk surat</div>
      </div>
    </a>

    <!-- SONG PLAYLIST -->
    <a href="song2.html" class="card" onclick="saveMusicTime();">
      <div class="card-content">
        <div class="card-icon">üéµ</div>
        <div class="card-title">Playlist</div>
        <div class="card-desc">Lagu-lagu spesial</div>
      </div>
    </a>

    <!-- MEMORIES -->
    <a href="memories2.html" class="card" onclick="saveMusicTime();">
      <div class="card-content">
        <div class="card-icon">üì∏</div>
        <div class="card-title">Kenangan</div>
        <div class="card-desc">Momen bersama</div>
      </div>
    </a>

    <!-- ENDING MESSAGE -->
    <a href="nb2.html" class="card" onclick="saveMusicTime();">
      <div class="card-content">
        <div class="card-icon">üíù</div>
        <div class="card-title">Pesan Akhir</div>
        <div class="card-desc">Terima kasih</div>
      </div>
    </a>
  </div>

  <div style="text-align: center;">
    <button class="back-btn" onclick="saveMusicTime(); fadeOutAudio(bgMusic, () => { window.location.href = 'index.html'; });">
      Kembali ke Awal
    </button>
  </div>
</div>

<script>
const bgMusic = document.getElementById("bgMusic");

// Lanjutkan musik
if (sessionStorage.getItem("musicStarted") === "true") {
  const savedTime = parseFloat(sessionStorage.getItem("musicTime")) || 0;
  bgMusic.currentTime = savedTime;
  bgMusic.volume = 0.8;
  bgMusic.play().catch(err => console.log("Auto play blocked:", err));
}

setInterval(() => {
  if (!bgMusic.paused) {
    sessionStorage.setItem("musicTime", bgMusic.currentTime);
  }
}, 1000);

function saveMusicTime() {
  sessionStorage.setItem("musicTime", bgMusic.currentTime);
}

// Fade out musik
function fadeOutAudio(audio, callback, duration = 2000) {
  const startVolume = audio.volume;
  const startTime = Date.now();
  
  const interval = setInterval(() => {
    const elapsed = Date.now() - startTime;
    const progress = Math.min(elapsed / duration, 1);
    audio.volume = startVolume * (1 - progress);
    
    if (progress === 1) {
      clearInterval(interval);
      audio.volume = 0;
      if (callback) callback();
    }
  }, 50);
}
</script>

</body>
</html>
